<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script>
        AFRAME.registerComponent('play-pause', {
            init: function() {
                var myVideo = document.querySelector('#plasticGraph');
                var videoControls = document.querySelector('#videoControls');
                this.el.addEventListener('click', function() {
                    if (myVideo.paused) {
                        myVideo.play();
                        videoControls.setAttribute('src', '#pause');
                    } else {
                        myVideo.pause();
                        videoControls.setAttribute('src', '#play');
                    }
                });
            }
        });
    </script>
    <script>
        AFRAME.registerComponent('go-stop', {
            init: function() {
                var myVideo = document.querySelector('#coralGraph');
                var videoControls = document.querySelector('#videoControls2');
                this.el.addEventListener('click', function() {
                    if (myVideo.paused) {
                        myVideo.play();
                        videoControls.setAttribute('src', '#go');
                    } else {
                        myVideo.pause();
                        videoControls.setAttribute('src', '#stop');
                    }
                });
            }
        });
    </script>
    <script>
        AFRAME.registerComponent('start-finish', {
            init: function() {
                var myVideo = document.querySelector('#fishingGraph');
                var videoControls = document.querySelector('#videoControls3');
                this.el.addEventListener('click', function() {
                    if (myVideo.paused) {
                        myVideo.play();
                        videoControls.setAttribute('src', '#start');
                    } else {
                        myVideo.pause();
                        videoControls.setAttribute('src', '#finish');
                    }
                });
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="play" src="button%20copy.png"></a-asset-item>
            <a-asset-item id="pause" src="button%20copy.png"></a-asset-item>
            <a-asset-item id="boat" src="boat09/scene.gltf"></a-asset-item>
            <a-asset-item id="coral" src="fortnite_-_fishstick_set/scene.gltf"></a-asset-item>
            <a-asset-item id="plastic" src="low-poly_plastic_cup_free_download/scene.gltf"></a-asset-item>
            <a-asset-item id="plastic2" src="noams_plastic_bottle_with_droplets_and_haze/scene.gltf"></a-asset-item>
            <a-asset-item id="plasticBag" src="plastic_bag/scene.gltf"></a-asset-item>
            <a-asset-item id="trash" src="trash_bag_v2_free/scene.gltf"></a-asset-item>
            <a-asset-item id="rod" src="fishing_rod/scene.gltf"></a-asset-item>
            <a-asset-item id="boat2" src="fishing_boat_low_polly/scene.gltf"></a-asset-item>
            <video id="plasticGraph" src="Comp%202.mp4" loop="true"></video>
            <video id="coralGraph" src="pie.mp4" loop="true"></video>
            <video id="fishingGraph" src="lineGraph.mp4" loop="true"></video>
        </a-assets>
        <a-entity environment="preset: arches"></a-entity>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-video data-brackets-id="5036" src="#plasticGraph" width="8" height="8" position="6.85176 13.59746 16.02876" material="" geometry="" scale="2.09 1.31 1.28" rotation="45 180 0">
            <a-image data-brackets-id="5037" id="videoControls" src="#pause" position="-0.08164 -4.74262 0" scale="2 2 2.5" play-pause="" material="" geometry="">
            </a-image>
        </a-video>
        <a-video data-brackets-id="5036" src="#coralGraph" width="8" height="8" position="-15.66849 13.94663 18.72016" material="" geometry="" scale="1.79 1.19 1.28" rotation="45 130 0">
            <a-image data-brackets-id="5037" id="videoControls2" src="#stop" position="-0.12349 -3.76462 2.39536" scale="2 2 2.5" go-stop="" material="" geometry="">
            </a-image>
        </a-video>
        <a-video data-brackets-id="1010" src="#fishingGraph" width="8" height="8" position="-14.28628 17.2092 -12.62939" material="" geometry="" scale="2.93 1.67 1.24" rotation="29.999999999999996 25 0">
            <a-image data-brackets-id="1011" id="videoControls3" src="#start" position="-0.08164 -4.74262 0" scale="2 2 2.5" start-finish="" material="" geometry="">
            </a-image>
        </a-video>
        <a-entity data-brackets-id="1095" position="-2.94984 -4.66688 -53.24486" gltf-model="boat09/scene.gltf" scale="0.07 0.1 0.09"></a-entity>
        <a-entity data-brackets-id="835" scale="0.04 0.04 0.05" rotation="0 90 0" position="-16.96073 0.84647 14.12542" gltf-model="fortnite_-_fishstick_set/scene.gltf"></a-entity>
        <a-entity data-brackets-id="388" gltf-model="low-poly_plastic_cup_free_download/scene.gltf" position="8.84547 0.12119 10.01116"></a-entity>
        <a-entity data-brackets-id="526" position="9.01035 -0.59135 13.14711" rotation="" gltf-model="noams_plastic_bottle_with_droplets_and_haze/scene.gltf"></a-entity>
        <a-entity data-brackets-id="678" position="5.31557 0.50849 10.72177" rotation="0 200 0" gltf-model="plastic_bag/scene.gltf" scale="2 2 2"></a-entity>
        <a-entity data-brackets-id="813" position="7.11913 0.60237 8.19685" rotation="" gltf-model="trash_bag_v2_free/scene.gltf" scale="1.5 1.5 1.5"></a-entity>
        <a-entity data-brackets-id="1233" position="-0.25624 12.8496 -24.79177" rotation="-1.04 -59.99999999999999 -9.36" gltf-model="fishing_rod/scene.gltf" scale="1.5 1.5 1.5"></a-entity>
        <a-entity data-brackets-id="1505" position="-17.18425 0.43081 -8.93426" rotation="45 45 0" gltf-model="fishing_boat_low_polly/scene.gltf" scale="0.7 0.7 0.7"></a-entity>
        <a-box></a-box>
        <a-sphere></a-sphere>
        <a-cylinder></a-cylinder>
        <a-plane></a-plane>
        <a-sky></a-sky>
    </a-scene>
</body></html>
